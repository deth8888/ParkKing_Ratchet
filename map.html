<body>

        <h1 class="title">Yay! We found you a ParkKing!</h1>

    <div id="map"></div>

<script>
    function initMap() {
        var parkingLat = parseFloat(window.sessionStorage.getItem('lat'));
        var parkingLng = parseFloat(window.sessionStorage.getItem('lng'));
        //        alert(parkingLat)
        //        alert(parkingLng)
        //
        //        alert(isNaN(parkingLat))
        //        alert(isNaN(parkingLng))

        var parkingLoc = {
            lat: parkingLat,
            lng: parkingLng
        };
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 17,
            center: parkingLoc
        });
        var marker = new google.maps.Marker({
            position: parkingLoc,
            map: map
        });
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD3NSz6m7hFnvXdWFbOznCNt2hap638nA&callback=initMap">
</script>
